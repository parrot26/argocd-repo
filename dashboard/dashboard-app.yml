apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dasboard
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/parrot26/my-app.git
    path: dashboard/manifests
    targetRevision: main
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
